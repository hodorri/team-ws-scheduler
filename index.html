<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2025년 팀 단위 조직개발 W/S 스케줄러</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff8f0;
      color: #333;
      padding: 30px;
    }

    h1 {
      color: rgb(245, 80, 0);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    h1 img {
      height: 60px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    select, input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-section {
      margin-bottom: 20px;
    }

    button {
      background-color: rgb(255, 170, 0);
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(85, 71, 0);
    }
  </style>
</head>
<body>

  <h1><img src="2D_읏맨_01.png" alt="읏맨">2025년 팀 단위 조직개발 W/S 스케줄러</h1>

  <form id="scheduleForm">
    <div class="form-section">
      <label for="team">팀 선택</label>
      <select id="team" name="team" required>
        <option value="">-- 팀을 선택해주세요 --</option>
        <option>검사팀</option>
        <option>대전중앙지점</option>
        <option>수신팀</option>
        <option>안산지점</option>
        <option>여신감리팀</option>
        <option>플랫폼기획팀</option>
        <option>보안기획팀</option>
        <option>시스템관리1팀</option>
        <option>인재개발팀</option>
        <option>재무회계팀</option>
        <option>전략기획팀</option>
      </select>
    </div>

    <div class="form-section">
      <label for="datetime">팀 워크숍 일정 선택</label>
      <input type="text" id="datetime" name="datetime" required readonly placeholder="날짜와 시간을 선택하세요">
    </div>

    <div class="form-section">
      <label for="name">팀원 이름</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
    </div>

    <div class="form-section">
      <label for="note">추가 전달 사항</label>
      <textarea id="note" name="note" rows="3" placeholder="특이사항 또는 요청사항을 입력하세요"></textarea>
    </div>

    <button type="submit">신청하기</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#datetime", {
      enableTime: true,
      time_24hr: true,
      dateFormat: "Y-m-d H:00",
      minDate: "2025-05-19",
      maxDate: "2025-05-30",
      minuteIncrement: 60,
      disable: [
        function(date) {
          // Disable weekends
          return (date.getDay() === 0 || date.getDay() === 6);
        }
      ],
      minTime: "09:00",
      maxTime: "18:00"
    });

    document.getElementById('scheduleForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = this;
      const rawDate = document.getElementById('datetime').value;
      const [date, hour] = rawDate.split(' ');
      const startHour = parseInt(hour);
      const endHour = startHour + 3;
      const timeRange = `${date} ${String(startHour).padStart(2, '0')}:00 ~ ${String(endHour).padStart(2, '0')}:00`;

      const formData = new FormData(form);
      formData.set('datetime', timeRange);

      fetch('https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_URL/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        alert(`신청이 완료되었습니다!
선택하신 시간: ${timeRange}`);
        form.reset();
      })
      .catch(error => {
        console.error('오류 발생:', error);
        alert('신청 중 오류가 발생했습니다.');
      });
    });
  </script>

</body>
</html>
